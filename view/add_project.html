<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Search For Teammate</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/add_project.css">
	<link rel="stylesheet" href="styles/common.css">
</head>

<body class='my-bg'>
	<!-- Navbar from bootstrap docs -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light my-nav-flow">
		<a href="/"><img src="./images/logo/logo.png"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="/dashboard">Dashboard</a>
				<a class="nav-item nav-link" href="/find">Find</a>
				<a class="nav-item nav-link active" href="/projects">Projects</a>
				<a class="nav-item nav-link" href="/invitation">Invitation</a>
			</div>
		</div>
		<div class="dropdown mr-2">
			<button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
				aria-haspopup="true" aria-expanded="false">
				Settings
			</button>
			<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="/account_setting">Account Settings</a>
				<a class="dropdown-item" href="/users/logout">Log out</a>
			</div>
		</div>
	</nav>
	<div class="special-vertical-center mt-5">
		<div class="h-100 row align-items-center justify-content-center">
			<div id="content" class="shadow-lg p-5 mb-5 bg-white rounded col-lg-10 mt-5">

				<!-- div for content -->
				<div class="input_form">
					<form>
						<h3>
							Add a new project group
						</h3>

						<div class="collapseOne">

							<div id="courseList">
								<div class='course'>
									<div class="courseTitleContainer">
										<span class="courseNum">* Please fill out all fields below </span>
									</div>

									<div class="courseContent">
										<div class="form-row">
											<!-- input box for course -->
											<div class="content">
												<label for="inputCode">Course Code</label>
												<input type="text" class="form-control inputCode" id="inputCode"
													placeholder="ex. CSC108">
											</div>
											<!-- dropdown select for course -->
											<div class="content">
												<label>Term</label>
												<select id="inputTerm" class="form-control">
													<option selected>course term</option>
													<option>Fall</option>
													<option>Winter</option>
													<option>Summer</option>
												</select>
											</div>
											<!-- input box for section -->
											<div class="content">
												<label for="inputSection">Section</label>
												<input type="text" class="form-control" id="inputSection"
													placeholder="ex. L0201 or ALL for all sections">
											</div>
											<!-- input box for project name -->
											<div class="content">
												<label for="inputName">Project name</label>
												<input type="text" class="form-control" id="inputName"
													placeholder="ex. A1, group project">
											</div>
											<!-- text box for description -->
											<div class="content">
												<label for="exampleFormControlTextarea1 ">Describe the content of this
													project and what
													contribution you can make as a teammate
													for this project (optional)</label>
												<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
													placeholder="write a message...(optional)"></textarea>
											</div>
										</div>

									</div>

								</div>
							</div>
						</div>

					</form>
				</div>

				<!-- clear and finish buttons -->
				<div id="buttonsContainer">

					<button type="reset" id='reset' class="btn btn-primary">Clear</button>

					<button type="submit" class="btn btn-primary" onclick="addProject()"><span
							class="text-white">Add</span></button>

					<a href="/projects" class="previous">&laquo; Back to previous page</a>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
<script src="scripts/public_data.js"></script>
<script src="scripts/add_project.js"></script>

</html>
